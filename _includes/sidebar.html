<!-- Target for toggling the sidebar `.sidebar-checkbox` is for regular
     styles, `#sidebar-checkbox` for behavior. -->
<input type="checkbox" class="sidebar-checkbox" id="sidebar-checkbox">

<!-- Toggleable sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-item">
      <h1><a href="/">{{ site.data.site.title }}</a></h1>
    </div>
    <div class="sidebar-item">
    <p>{{ site.data.site.description }}</p>
  </div>

    <p class="sidebar-nav">
      {% for link in site.data.nav %}
           <a class="sidebar-nav-item" href="{{ link.url }}">{{ link.title }}</a>
      {% endfor %}
    </p>

    <p class="sidebar-item">All work on "<span xmlns:dct="http://purl.org/dc/terms/" property="dct:title">matthewlincoln.net</span>" by <span xmlns:cc="http://creativecommons.org/ns#" property="cc:attributionName">{{ site.data.site.title }}</span> is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/deed.en_US">Creative Commons Attribution-NonCommercial-ShareAlike 3.0 Unported License</a>
  </div>
</div>
