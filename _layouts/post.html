---
layout: default
---
<div class="ptitle">{{ page.title }}</div>

<p class="meta">{{ page.date | date_to_string }}{% for tag in page.tags %}, <a href="/tag/{{ tag }}">{{ tag }}</a>{% endfor %}</p>

<div class="post">
{{ content }}
</div>


{% if page.comments %} 
<div class="comments">
{% include disqus.html %}
</div>
{% endif %}
