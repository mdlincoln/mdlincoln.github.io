---
layout: default
---
<article>
	<header>
		<h1>{{ page.title }}</h1>
		<time datetime="{{ page.date }}">{{ page.date | date_to_string }}</time>
	</header>
	<body>
	{{ content }}
	</body>


	<footer>
		{% if page.comments %}
			<section class="comments">
			{% include disqus.html %}
			</section>
		{% endif %}
	</footer>
</article>
