layout: default

{% include coins.html %}

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

{% if site.enable_disqus %}
{% if page.comments %}
	<section class="comments">
	{% include disqus.html %}
	</section>
{% endif %}
{% endif %}
