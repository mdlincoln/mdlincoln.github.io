<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }} - {{ site.title }}</title>

        <!-- Meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="{{ site.author }}">
        <meta name="keywords" content="{% for tag in page.tags %}{{ tag }},{% endfor %}">

        <!-- RSS feed -->
        <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.url }}/feed.xml">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">

        <!-- Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,400italic|Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>

        <!-- Google Analytics -->
        {% include googleanalytics.js %}

    </head>
    <body>

      <div class="container">
        <div class="site">
          <div class="header">
            {% include header.html %}
          </div>
          <div class="content">
                {{ content }}
            </div>
            <div class="footer">
              {% include footer.html %}
            </div>
            
        </div>
    </body>
</html>
