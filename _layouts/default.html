<!DOCTYPE html>
<html>
		<head>
				{% include html_head.html %}
		</head>
		<body class="theme-lincoln sidebar-overlay">
			{% include sidebar.html %}
			<div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.data.site.title }}</a>
            <small>{{ site.data.site.tagline }}</small>
            <span class="social-links">
          {% for nav in site.data.social %}
          <a href="{{ nav.link }}" title="{{ nav.title }}"><i class="{{ nav.icon }}"></i></a>
          {% endfor %}
          </span>
          </h3>
        </div>
      </div>
      <div class="content container">
      	{% if page.show_title %}
      	<h1 class="post-title">{{ page.title }}</h1>
					{% endif %}
					{{ content }}
					<!-- The idea for a revision history link lifted shamelessly from https://github.com/ricedh/drafts -->
					<div class="revision"><a href="https://github.com/mdlincoln/mdlincoln.github.io/commits/master/{{ page.path }}" title="version history on GitHub">revision history for this page</a></div>
				</div>
				<label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
		</body>
</html>
