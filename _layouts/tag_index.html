---
layout: default
---

<div class="ptitle">{{page.title}}</div>
<ul>
  {% for post in site.posts %}
  {% for tag in post.tags %}
  {% if tag == page.tag %}
  <div id="home">
  <ul class="posts">
    <li>
      <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      <div class="excerpt"><p>{{ post.excerpt }}</p><p>...</p></div>
    </li>
  {% endif %}
  {% endfor %}
  {% endfor %}
</ul>
